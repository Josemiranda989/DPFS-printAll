<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>printAll</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div>
        <input type="text" placeholder="Pikachu..." />

        <ul type="none">
          <!-- REEMPLAZAR TYPE POR CSS -->
          <li>
            <i class="fa-solid fa-message"></i>
          </li>
          <li>
            <i class="fa-solid fa-bell"></i>
          </li>
          <li>
            <i class="fa-solid fa-user-ninja"></i>
          </li>
        </ul>
      </div>
      <div>
        <a href="http://instagram.com/printall.tuc">
          <img src="./images/printall.png" width="120px" alt="Logo" />
          <!-- REEMPLAZAR WIDTH POR CSS -->
        </a>
        <ul type="none">
          <li>3d Models</li>
          <li>Store</li>
          <li>Brands</li>
          <li>Blogs</li>
        </ul>
      </div>
    </nav>
    <!-- Main -->
    <main>
      <h1>Nuevo Producto</h1>

      <form action="/" method="get">
        <div>
          <label for="name">Nombre</label>
          <input type="text" name="name" id="name" placeholder="Vaso 500ML" />
        </div>

        <div>
          <label for="descripcion">Descripcion</label>
          <textarea
            name="descripcion"
            id="descripcion"
            placeholder="Impreso en PLA multicolor..."
          ></textarea>
        </div>

        <div>
          <label for="category">Categoria</label>
          <select name="category" id="category">
            <option selected disabled>Selecciona una opcion</option>
            <option value="hogar">Hogar</option>
            <option value="geek">Geek</option>
            <option value="figuras">Figuras</option>
            <option value="soportes">Soportes</option>
          </select>
        </div>

        <div>
          <label for="colors">Color</label>
          <select name="colors" id="colors">
            <option selected disabled>Selecciona una opcion</option>
            <option value="#ffffff">Blanco</option>
            <option value="#2dc548">Verde</option>
            <option value="#ff2d00">Rojo</option>
            <option value="#eaf500">Amarillo</option>
            <option value="#1300f5">Azul</option>
          </select>
        </div>

        <div>
          <label for="filament">Filamento</label>
          <select name="filament" id="filament">
            <option selected disabled>Selecciona una opcion</option>
            <option value="pla">PLA</option>
            <option value="tpu">TPU</option>
            <option value="abs">ABS</option>
          </select>
        </div>

        <div>
          <label for="image">Imagen</label>
          <input type="file" accept="image/*" >
        </div>

        <div>
          <label for="size">Tama√±o</label>
          <select name="size" id="size">
            <option selected disabled>Selecciona una opcion</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </div>

        <div>
          <label for="price">Precio</label>
          <input type="number" name="price" id="price" />
        </div>

        <div>
          <label for="available">Disponible</label>
          <input type="checkbox" name="available" id="available" />
        </div>

        <button type="submit">Crear</button>
      </form>
    </main>
    <!-- Footer -->
    <footer>
      <a href="http://instagram.com/printall.tuc">printAll.com.ar</a>
      <ul type="none">
        <li><a href="https://google.com.ar" target="_blank">Link1</a></li>
        <li><a href="https://google.com.ar" target="_blank">Link2</a></li>
        <li><a href="https://google.com.ar" target="_blank">Link3</a></li>
        <li><a href="https://google.com.ar" target="_blank">Link4</a></li>
      </ul>
      <ul type="none">
        <li><i class="fa-brands fa-square-instagram"></i></li>
        <li><i class="fa-brands fa-square-facebook"></i></li>
        <li><i class="fa-brands fa-square-whatsapp"></i></li>
      </ul>
    </footer>
  </body>
</html>
