<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>printAll</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div>
        <input type="text" placeholder="Pikachu..." />

        <ul type="none">
          <!-- REEMPLAZAR TYPE POR CSS -->
          <li>
            <i class="fa-solid fa-message"></i>
          </li>
          <li>
            <i class="fa-solid fa-bell"></i>
          </li>
          <li>
            <i class="fa-solid fa-user-ninja"></i>
          </li>
        </ul>
      </div>
      <div>
        <a href="http://instagram.com/printall.tuc">
          <img src="./images/printall.png" width="120px" alt="Logo" />
          <!-- REEMPLAZAR WIDTH POR CSS -->
        </a>
        <ul type="none">
          <li>3d Models</li>
          <li>Store</li>
          <li>Brands</li>
          <li>Blogs</li>
        </ul>
      </div>
    </nav>
    <!-- Main -->
    <main>
      <h1>Iniciar sesión</h1>

      <form action="/" method="get">
        <div>
          <label for="name">Email</label>
          <input type="text" name="name" id="name" placeholder="Vaso 500ML" />
        </div>


        
        <div>
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password" />
        </div>

        <div>
          <label for="rememberme">Recordarme</label>
          <input type="checkbox" name="rememberme" id="rememberme" />
        </div>

        <button type="submit">Iniciar sesión</button>
      </form>
    </main>
    <!-- Footer -->
    <footer>
      <a href="http://instagram.com/printall.tuc">printAll.com.ar</a>
      <ul type="none">
        <li><a href="https://google.com.ar" target="_blank">Link1</a></li>
        <li><a href="https://google.com.ar" target="_blank">Link2</a></li>
        <li><a href="https://google.com.ar" target="_blank">Link3</a></li>
        <li><a href="https://google.com.ar" target="_blank">Link4</a></li>
      </ul>
      <ul type="none">
        <li><i class="fa-brands fa-square-instagram"></i></li>
        <li><i class="fa-brands fa-square-facebook"></i></li>
        <li><i class="fa-brands fa-square-whatsapp"></i></li>
      </ul>
    </footer>
  </body>
</html>
